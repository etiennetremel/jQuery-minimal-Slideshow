<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slideshow Minimal</title>

	<style>
		#banner {
			margin-top:10px;
			width:640px;
			height:426px;
			overflow:hidden;
			position:relative;
		}
		
		#banner img {
			position:absolute;
		}
		
		#banner .active {
			z-index:9;
		}
		
		
		#banner .last-active {
			z-index:8;
		}
	</style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery.slideshow.min.js" type="text/javascript"></script>

	<script>
		$(document).ready(function() {
			$('#banner').slideshow();
		});
	</script>

</head>

<body>

	<div id="banner">
    	<img src="image_1.jpg" border="0" class="active" />
        <img src="image_2.jpg" border="0" />
    </div>

</body>
</html>
